<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <link rel="stylesheet" href="../css/p207_3.css">
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td id="Brown"></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td id="skyblue"></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td id="violet"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td id="gold"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td id="orange"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td id="olive"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
