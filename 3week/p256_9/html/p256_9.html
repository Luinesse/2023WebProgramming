    <h1>카푸치노</h1>
    <hr>
    <div>
        <h1>카푸치노 만드는 순서</h1>
        <ol>
            <li><span><strong>1.</strong></span><p>에스프레소를 추출한다. 반드시<br>에스프레소 콩을 사용해야 제맛<br>이 난다.</p></li>
            <li><span><strong>2.</strong></span><p>적당한 용기에 우유를 넣어 중탕<br>을 하거나 끓기 직전까지 데운다.</p></li>
            <li><span><strong>3.</strong></span><p>몇초간 저어 충분히 거품을 낸다.<br>거품이 충분하지 않으면 풍미가<br>떨어진다.</p></li>
            <li><span><strong>4.</strong></span><p>컵에 계피 막대를 꽂고 커피를 부<br>은후 우유 거품을 붓는다. 휘핑크<br>림을 얹고 계피가루를 뿌린다</p></li>
        </ol>
    </div>
