<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="../css/survey4.css">
</head>
<body>
    <div class="header">
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </div>
    <hr>
    <div class="article">
        <div class="grade">
            <span>
                <h3>학년</h3>
            </span>
            <span>
                <input type="radio"><p>1학년</p>
                <input type="radio"><p>2학년</p>
                <input type="radio"><p>3학년</p>
                <input type="radio"><p>4학년</p>
            </span>
        </div>
        <div class="gender">
            <span>
                <h3>성별</h3>
            </span>
            <span>
                <input type="radio"><p>남</p>
                <input type="radio"><p>여</p>
            </span>
        </div>
        <div class="slide">
            <span>
                <h3>관심 분야</h3>
            </span>
            <span>
                <select name="slide">
                    <option value="1">웹 프로그래밍</option>
                    <option value="2">자바 프로그래밍</option>
                    <option value="3">알고리즘</option>
                </select>
            </span>
        </div>
        <div class="job">
            <span>
                <h3>진로(다중 선택)</h3>
            </span>
            <span>
                <input type="checkbox" value="1"><p>개발</p>
                <input type="checkbox" value="2"><p>기획</p>
                <input type="checkbox" value="3"><p>영업</p>
                <input type="checkbox" value="4"><p>창업</p>
            </span>
        </div>
        <div class="comment">
            <span>
                <h3>남기고 싶은 말</h3>
            </span>
            <span>
                <textarea id="textput" cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
            </span>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2022 by Kitae</p>
    </div>
</body>
</html>
