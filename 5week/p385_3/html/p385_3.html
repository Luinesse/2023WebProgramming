<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style>
span {
	visibility:hidden;
    color: blue;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
    <button id="isSpan">show/hide</button>
</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.
	<li>CSS is Cascading
		(<span>Style</span>) Sheet.
	<li>응답하라 (<span>1988</span>).
</ul>
<script>
    const bHide = document.getElementById("isSpan");
    bHide.addEventListener("click", function () {
        const hide = document.getElementsByTagName("span");
        for(let i = 0; i < hide.length; i++) {
            if(hide[i].style.visibility == "hidden") {
                hide[i].style.visibility = "visible";
            } else {
                hide[i].style.visibility = "hidden";
            }
        }
    });
</script>
</body>
</html>
