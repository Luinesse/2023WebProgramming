<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position : absolute;
        }
        img {
            position : absolute;
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="https://previews.123rf.com/images/caribia/caribia1711/caribia171100037/89470619-%EC%8A%A4%ED%8E%98%EC%9D%B4%EB%93%9C-%EC%97%90%EC%9D%B4%EC%8A%A4%EC%9D%98-%EC%B9%B4%EB%93%9C%EC%99%80-%ED%95%A8%EA%BB%98-%EA%B7%B8%EB%A6%BC.jpg" alt="스페이드A">
        <img src="https://us.123rf.com/450wm/pandawild/pandawild1509/pandawild150900130/45128578-%ED%8F%AC%EC%BB%A4-%EA%B2%8C%EC%9E%84-%EC%B9%B4%EB%93%9C-2-%EC%8A%A4%ED%8E%98%EC%9D%B4%EB%93%9C.jpg" alt="스페이드2">
        <img src="https://previews.123rf.com/images/pandawild/pandawild1509/pandawild150900136/45128584-%ED%8F%AC%EC%BB%A4-%EA%B2%8C%EC%9E%84-%EC%B9%B4%EB%93%9C-3-%EC%8A%A4%ED%8E%98%EC%9D%B4%EB%93%9C.jpg" alt="스페이드3">
        <img src="https://previews.123rf.com/images/pandawild/pandawild1509/pandawild150900132/45128580-%ED%8F%AC%EC%BB%A4-%EA%B2%8C%EC%9E%84-%EC%B9%B4%EB%93%9C-7-%EC%8A%A4%ED%8E%98%EC%9D%B4%EB%93%9C.jpg" alt="스페이드7">
    </div>
    <script>
        const image = document.getElementsByTagName("img");
        for(let i = 0; i < image.length; i++) {
            image[i].style.zIndex = i;
            image[i].onclick = card;
        }

        function card() {
            for(let i = 0; i < image.length; i++) {
                image[i].style.zIndex++;
                image[i].style.zIndex %= image.length;
            }
        }
    </script>
</body>
</html>
