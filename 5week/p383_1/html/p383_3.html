<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" id="list1">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어넣는다.</li>
        <li>5분후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    <script>
        const list = document.getElementById("list1");
        list.addEventListener("click",function () {
            list.style.backgroundColor = "yellowgreen";
        });
    </script>
</body>
</html>
