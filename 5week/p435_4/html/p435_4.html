<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 커서 만들기</title>
    <style>
        #cursor {
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다</p>
    <img id = "cursor" src="https://i.namu.wiki/i/izVXkClWRy9-s5DAkC_lGo3za4Zy9seGH1V6AM0qZJzsckE9eWe6-Hp-1OvJm_DkVv7BL7U0Ar7QB89ApaklkQ.webp" alt="">
    <script>
        document.onmousemove = function(e) {
            const img = document.getElementById("cursor");
            img.style.left = e.x + "px";
            img.style.top = e.y + "px";
        }
    </script>
</body>
</html>
