<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        button {
            width: 50px;
            height: 30px;
        }

        input {
            width: 220px;
        }
    </style>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <input id="calc" type="text" value="0" disabled>
    <table>
        <tr>
            <td><button>BACK</button></td>
            <td><button>CE</button></td>
            <td><button>C</button></td>
            <td><button>=</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>+</button></td>
            <td><button>NONE</button></td>
            <td><button>NONE</button></td>
        </tr>
    </table>
    <script>
        const res = document.getElementById("calc");
        const bList = document.getElementsByTagName("button");

        for(let i = 0; i < bList.length; i++) {
            bList[i].addEventListener("click", function () {
                switch(bList[i].innerHTML) {
                    case "NONE" :
                        break;
                    case "BACK" :
                        res.value = res.value.slice(0, -1);
                        break;
                    case "C":
                        res.value = 0;
                        break;
                    case "CE":
                        res.value = 0;
                        break;
                    case "=" :
                        res.value = eval(res.value);
                        break;
                    default :
                        if(res.value == "0") {
                            res.value = bList[i].innerHTML;
                        } else {
                            res.value += bList[i].innerHTML;
                        }
                        break;
                }
            })
        }
    </script>
</body>
</html>
