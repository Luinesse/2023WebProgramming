<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    <div class="star">
        <script>
            function printStar(tmp) {
                n = parseInt(tmp)
                if(isNaN(n) || n <= 0) {
                    document.write("입력 오류 입니다.");
                } else {
                    for(let i = 1; i <= n; i++) {
                        for(let k = 0; k < i; k++) {
                            document.write("*");
                        }
                        document.write("<br>");
                    }
                }
            }

            let a = prompt("정수를 입력하세요.", "");
            printStar(a);
        </script>
    </div>
</body>
</html>
