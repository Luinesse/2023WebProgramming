<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h1>book 객체 만들기</h1>
    <hr>
    <script>
        let book = new Object();
        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;

        document.write("book : "+book.title+", "+book.author+", "+book.price);
    </script>
</body>
</html>
