<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h1>book 객체 만들기</h1>
    <hr>
    <script>
        function book() {
            this.title = "HTML5";
            this.author = "황기태";
            this.price = 20000;

            this.print = function () {
                document.write("book : "+this.title+", "+this.author+", "+this.price);
            }
        }

        let books = new book();
        books.print();
    </script>
</body>
</html>
