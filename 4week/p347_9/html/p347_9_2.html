<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
    <script>
        let book = {
            title : "HTML5",
            author : "황기태",
            price : 20000,

            print : function () { document.write("book : "+this.title+", "+this.author+", "+this.price) }
        };
    </script>
</head>
<body>
    <h1>book 객체 만들기</h1>
    <hr>
    <script>
        book.print();
    </script>
</body>
</html>
