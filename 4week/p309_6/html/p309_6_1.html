<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        function big(a, b) {
            if(a > b) {
                return a;
            } else if(a < b) {
                return b;
            } else {
                return "두 수가 같음.";
            }
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
