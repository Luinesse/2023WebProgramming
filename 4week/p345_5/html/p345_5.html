<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h1>문자열 배열 다루기</h1>
    <hr>
    <script>
        let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름 : ");
        for(let i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
        let max_length = names[0].length;
        let max_idx = 0;
        for(let i = 0; i < names.length; i++) {
            if(max_length < names[i].length) {
                max_length = names[i].length;
                max_idx = i;
            }
        }
        document.write("<br>가장 긴 이름 : "+names[max_idx]+"<br>");
        tmp = names.sort();
        document.write("가장 먼저 나오는 이름 : ",tmp[0]+"<br>");
        document.write("증가순 이름 : ");
        for(let i = 0; i < tmp.length; i++) {
            document.write(tmp[i]+" ");
        }
    </script>
</body>
</html>
