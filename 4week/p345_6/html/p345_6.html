<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>문자열 분할</h1>
    <hr>
    <script>
        let str = prompt("문자열 입력", "");
        let arr = [];
        arr = str.split("&");
        for(let i = 0; i < arr.length; i++) {
            document.write(arr[i]+"<br>");
        }
    </script>
</body>
</html>
