<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let n = [];
        for(let i = 0; i < 10; i++) {
            let m = Math.random() * 100 + 1;
            n[i] = Math.floor(m);
        }
        for(let i = 0; i < 10; i++) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        let big = n[0];
        for(let i = 0; i < 10; i++) {
            if(big < n[i])
                big = n[i];
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        c = n.sort((a,b) => {
            return a - b;
        });
        for(let i = 0; i < 10; i++) {
            document.write(c[i] + " ");
        }
    </script>
</body>
</html>
