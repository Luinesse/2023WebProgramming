<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let plots = [];
        for(let i = 0; i < 10; i++) {
            let m = Math.random() * 100 + 1;
            plots[i] = Math.floor(m);
        }
        for(let i = 0; i < 10; i++) {
            document.write(plots[i] + " ");
        }
        document.write("<hr>");
        let big = plots[0];
        for(let i = 0; i < 10; i++) {
            if(big < plots[i])
                big = plots[i];
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        c = plots.sort();
        
        for(let i = 0; i < 10; i++) {
            document.write(c[i] + " ");
        }
    </script>
</body>
</html>
