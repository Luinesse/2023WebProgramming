<!DOCTYPE html>             <!-- 교재에서는 <DOCTYPE html>로 태그가 정의되어있음. html오류 1개.-->
<html>
<head>
    <meta charset="UTF-8">
    <title>오류를 찾으세요</title>
    <style>
        h3 { text-align : center; color : darkred; }
        span {color : blue; font-size : 20px; }             /* 교재에서는 color : blue 의 내용이 color = blue로 정의되어 있음. css오류 1개. */
    </style>            <!-- style 태그의 닫힘 태그가 교재에서는 없음. html 오류 2개.-->
</head>
<body>
    <h3>Elvis Presley</h3>
    He was an American singer and actor. In November 1956,
    he is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
