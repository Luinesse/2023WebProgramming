<!DOCTYPE html>
<html>
<head>      <!-- 교재에서는 이 부분이 <body> 태그로 정의되어있어, 아래 부분의 </head> 태그가 실행될수 없음. html 오류 1개.-->
    <meta charset="UTF-8">
    <title>오류를 찾으세요</title>
    <style>
        h3 { text-align : center; color : darkred; }        /* 교재에서는 text-align : center를 작성한 후, 세미콜론이 빠져있음. css 오류 1개.*/
        span {color : blue; font-size : 20px; }
    </style>
</head>
<body>
    <h3>Elvis Presley</h3>      <!-- 교재에서는 이부분에서 <h3> 태그의 닫힘태그가 올바르지 않게 작성되어 있음. html 오류 2개.-->
    He was an American singer and actor. In November 1956,
    he is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
